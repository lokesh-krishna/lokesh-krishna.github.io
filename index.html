<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font/build/web/hack-subset.css'>
		<title>Start Page</title>
	</head>

	<body>
		<div id="terminal">
			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text"><b>ls</b></span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://wiki.archlinux.org">archwiki</a></span>
					<span class="blue-text spaced-link"><a href="https://discordapp.com/channels/@me">discord</a></span>
					<span class="blue-text spaced-link"><a href="https://github.com/">github</a></span>
					<span class="blue-text spaced-link"><a href="https://mail.protonmail.com/login">protonmail</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com">reddit</a></span>
					<span class="blue-text spaced-link"><a href="https://standardnotes.slack.com">slack</a></span>
					<span class="blue-text spaced-link"><a href="https://invidio.us/">invidious</a></span>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text"><b>ls</b></span> <span class="argument">.forums</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://community.signalusers.org/">signal-community</a></span>
					<span class="blue-text spaced-link"><a href="https://forum.syncthing.net/">syncthing</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text"><b>ls</b></span> <span class="argument">reddit</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/dredmorbius/">dredmorbius</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/firefox/">firefox</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/unixporn/">unixporn</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/linux/">linux</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/games/">games</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/pcgaming/">pcgaming</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text"><b>ls</b></span> <span class="argument">.shopping</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://amazon.in">amazon</a></span>
					<span class="blue-text spaced-link"><a href="https://flipkart.com">flipkart</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text"><b>ls</b></span> <span class="argument">.games</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://store.steampowered.com">steam</a></span>
					<span class="blue-text spaced-link"><a href="https://www.gog.com">gog</a></span>
				</p>
			</div>
		</div>
	</body>
